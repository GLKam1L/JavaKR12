<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForUser</title>
</head>
<body>

<h2>For User Page</h2>

<table>
    <tbody>
    <tr th:if="${orders.empty}">
        <td colspan="2"> У вас нет заказов.</td>
    </tr>
    <tr th:each="order : ${orders}">
        <td><p th:text="${order.getOrderName()}"> Название заказа</p></td>
        <td><p th:text="${order.getDate()}"> Дата вылета </p></td>
    </tr>
    </tbody>
</table>

</body>
</html>
